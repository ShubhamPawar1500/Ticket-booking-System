<html>
	<head>
	
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<style>
			.footer{
  				position: absolute;
  				bottom: 0%;
  				width: 100%;
  				height: 50px;
  				background-color: black;
  				text-align: center;
  				color: white;
			}
			body {background-color: rgb(201, 76, 76);}
		</style>
		<script>
			function cancelation(){
				alert("Are you sure you want to cancel your ticket!")
			}
		</script>
	</head>
	<body>
	
		<div th:include="navbar.html"></div>
		
		<table class="table table-striped">
  			<thead>
    			<tr>
      			<th scope="col">Id</th>
      			<th scope="col">First Name</th>
      			<th scope="col">Last Name</th>
      			<th scope="col">From</th>
      			<th scope="col">To</th>
      			<th scope="col">Type</th>
      			<th scope="col">Date</th>
      			<th scope="col">Payment</th>
      			<th scope="col">Cancellation</th>
    			</tr>
  			</thead>
  			<tbody>
    			<tr th:each="ticket:${tickets}">
      				<th th:text="*{ticket.id}" scope="row"></th>
      				<td th:text="*{ticket.firstName}"></td>
      				<td th:text="*{ticket.lastName}"></td>
      				<td th:text="*{ticket.departFrom}"></td>
      				<td th:text="*{ticket.goingTo}"></td>
      				<td th:text="*{ticket.type}"></td>
      				<td th:text="*{ticket.date}"></td>
      				<td th:text="*{ticket.payment}"></td>
      				<td><a th:href="@{/ticket/del(id=${ticket.id})}" class="btn btn-danger" onclick="cancelation()">Cancel</a></td>
    			</tr>
    			
  			</tbody>
			</table>
			
			<div th:include="footer.html" class="footer"></div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
